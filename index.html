    <style>
        /* --- Page Styling --- */
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #fef8e1;
            color: #5c3a0b;
            margin: 0;
            /* Added padding-bottom to prevent the ad from covering content */
            padding: 20px 20px 100px 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Main Container --- */
        .container {
            background-color: #ffffff;
            padding: 20px 25px 30px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid #ffc107;
            max-width: 480px;
            width: 100%;
        }

        /* --- Animated GIF --- */
        .animated-gif {
            max-width: 220px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        /* --- Main Greeting --- */
        .main-greeting {
            font-size: 1.8em;
            color: #d9534f;
            font-weight: bold;
            margin: 15px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107; }
            to { text-shadow: 0 0 20px #ffc107, 0 0 30px #ff8c00; }
        }
        
        /* --- Personalized Message (from sender) --- */
        #personalizedMessage {
            font-size: 1.25em;
            display: none;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        /* --- Input Section --- */
        .input-container p {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #333;
        }

        #nameInput {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-bottom: 25px;
        }
        
        /* --- Social Share Buttons Container --- */
        .social-share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-btn {
            border: none;
            border-radius: 50%; /* Makes buttons circular */
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .social-btn svg {
            width: 26px;
            height: 26px;
            fill: #fff;
        }

        /* --- Button Specific Colors --- */
        #whatsapp-btn { background-color: #25D366; }
        #facebook-btn { background-color: #1877F2; }
        #instagram-btn { background: #d6249f; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); }
        #general-share-btn { background-color: #6c757d; }

        /* --- CSS for the Sticky Footer Ad Container --- */
        .footer-ads {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensures ad is on top of other content */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const personalizedMessage = document.getElementById('personalizedMessage');
            const nameInput = document.getElementById('nameInput');
            
            // --- Check for sender's name in URL ---
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('sender');

            if (senderName) {
                const decodedSenderName = decodeURIComponent(senderName);
                personalizedMessage.innerHTML = `This beautiful greeting was sent to you and your family by<br><strong>${decodedSenderName}</strong>`;
                personalizedMessage.style.display = 'block';
            }

            // --- Function to get share data ---
            function getShareData() {
                const name = nameInput.value.trim();
                const baseUrl = window.location.origin + window.location.pathname;
                let shareableLink = baseUrl;
                let shareText;

                if (name) {
                    shareableLink += `?sender=${encodeURIComponent(name)}`;
                    shareText = `${name} is sending you heartfelt wishes for Shravan Maas!`;
                } else {
                    shareText = 'Sending you and your family heartfelt wishes for the holy month of Shravan!';
                }
                
                return {
                    link: shareableLink,
                    text: shareText,
                    title: 'Happy Shravan Maas!'
                };
            }

            // --- WhatsApp Share ---
            document.getElementById('whatsapp-btn').addEventListener('click', function() {
                const data = getShareData();
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(data.text + ' \n\nCheck it out here: ' + data.link)}`;
                window.open(whatsappUrl, '_blank');
            });

            // --- Facebook Share ---
            document.getElementById('facebook-btn').addEventListener('click', function() {
                const data = getShareData();
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(data.link)}`;
                window.open(facebookUrl, '_blank');
            });
            
            // --- Instagram (opens website) ---
            document.getElementById('instagram-btn').addEventListener('click', function() {
                // Instagram does not allow pre-filled text or link sharing from the web.
                // This will just open Instagram.
                alert("Sharing directly to Instagram is not supported. You can copy the link and share it manually!");
                window.open('https://www.instagram.com', '_blank');
            });

            // --- General Share (Web Share API with Fallback) ---
            document.getElementById('general-share-btn').addEventListener('click', async function() {
                const data = getShareData();

                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: data.title,
                            text: data.text,
                            url: data.link,
                        });
                    } catch (error) {
                        console.log('Share failed or canceled', error);
                    }
                } else {
                    // Fallback for browsers without Web Share API (e.g., desktop)
                    navigator.clipboard.writeText(data.link).then(function() {
                        alert("Sharing not supported on this browser. Link copied to clipboard! You can now paste it anywhere.");
                    }, function() {
                        alert("Failed to copy the link.");
                    });
                }
            });
        });
    </script>
